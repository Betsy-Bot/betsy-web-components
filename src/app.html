<template>
    <navigation user.bind="user"></navigation>

    <div id="drawer">
        <mdc-drawer type="dismissible" view-model.ref="drawer" show.bind="guildId" open.bind="drawerOpen">
            <a href="/guild/${guildId}/dashboard" if.bind="guildId">
                <mdc-drawer-header title="Dashboard"></mdc-drawer-header>
            </a>
            <mdc-drawer-content>
                <mdc-list single-selection if.bind="guildId">

                    <a href="/guild/${guildId}/support-tickets">
                        <mdc-list-item class="list-item-padding">Support Tickets</mdc-list-item>
                    </a>

                    <mdc-list-item tabindex="0" mdclistitem:action.delegate="openSection('messaging')"
                                   no-list-action>
                        <span>Messaging</span>
                        <mdc-icon mdc-list-item-trailing>${expandOptions.messaging ? 'expand_less' : 'expand_more'}
                        </mdc-icon>
                    </mdc-list-item>

                    <div if.bind="expandOptions.messaging">
                        <a href="/guild/${guildId}/messages/send-message">
                            <mdc-list-item class="list-item-padding">Send Message</mdc-list-item>
                        </a>
                        <a href="/guild/${guildId}/messages/tracked-messages">
                            <mdc-list-item class="list-item-padding">Tracked Messages</mdc-list-item>
                        </a>
                    </div>

                    <mdc-list-item tabindex="0" mdclistitem:action.delegate="openSection('customCommands')"
                                   no-list-action>
                        <span>Custom Commands</span>
                        <mdc-icon mdc-list-item-trailing>${expandOptions.customCommands ? 'expand_less' : 'expand_more'}
                        </mdc-icon>
                    </mdc-list-item>
                    <div if.bind="expandOptions.customCommands">
                        <a href="/guild/${guildId}/response-message">
                            <mdc-list-item class="list-item-padding">Response Messages</mdc-list-item>
                        </a>
                        <a href="/guild/${guildId}/data-commands">
                            <mdc-list-item class="list-item-padding">Data Commands</mdc-list-item>
                        </a>
                    </div>

                    <mdc-list-item tabindex="0" mdclistitem:action.delegate="openSection('moderation')" no-list-action>
                        <span>Moderation</span>
                        <mdc-icon mdc-list-item-trailing>${expandOptions.moderation ? 'expand_less' : 'expand_more'}
                        </mdc-icon>
                    </mdc-list-item>
                    <div if.bind="expandOptions.moderation">
                        <a href="/guild/${guildId}/action-log">
                            <mdc-list-item class="list-item-padding">Action Log</mdc-list-item>
                        </a>
                        <a href="/guild/${guildId}/invite-links">
                            <mdc-list-item class="list-item-padding">Delete Invite Links</mdc-list-item>
                        </a>
                        <a href="/guild/${guildId}/auto-role">
                            <mdc-list-item class="list-item-padding">Auto Role</mdc-list-item>
                        </a>
                    </div>

                    <mdc-list-item tabindex="0" mdclistitem:action.delegate="openSection('resources')" no-list-action>
                        <span>Server Resources</span>
                        <mdc-icon mdc-list-item-trailing>${expandOptions.resources ? 'expand_less' : 'expand_more'}
                        </mdc-icon>
                    </mdc-list-item>
                    <div if.bind="expandOptions.resources">
                        <a href="/guild/${guildId}/settings">
                            <mdc-list-item class="list-item-padding">Settings</mdc-list-item>
                        </a>
                        <a href="/guild/${guildId}/resources/messages">
                            <mdc-list-item class="list-item-padding">Messages</mdc-list-item>
                        </a>
                        <a href="/guild/${guildId}/resources/forms">
                            <mdc-list-item class="list-item-padding">Forms</mdc-list-item>
                        </a>
                    </div>

                    <mdc-list-item tabindex="0" mdclistitem:action.delegate="openSection('socials')" no-list-action>
                        <span>Social Connections</span>
                        <mdc-icon mdc-list-item-trailing>${expandOptions.socials ? 'expand_less' : 'expand_more'}
                        </mdc-icon>
                    </mdc-list-item>
                    <div if.bind="expandOptions.socials">
                        <a href="/guild/${guildId}/social-connections/twitch">
                            <mdc-list-item class="list-item-padding">Twitch</mdc-list-item>
                        </a>
                    </div>
                </mdc-list>
            </mdc-drawer-content>
        </mdc-drawer>
        <mdc-drawer-app-content style="display: block; padding: 16px; height: 400px;">
            <router-view swap-order="with"></router-view>
        </mdc-drawer-app-content>
    </div>
</template>
