<button class="mdc-tab ${tabClass}" role="tab" aria-selected="true" tabindex="0" click.trigger="setTab()">
          <span class="mdc-tab__content">
            <span class="mdc-tab__icon material-icons" aria-hidden="true" if.bind="icon">${icon}</span>
            <span class="mdc-tab__text-label">${label}</span>
          </span>
    <span class="mdc-tab-indicator ${indicatorClass}">
            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
          </span>
    <span class="mdc-tab__ripple"></span>
    <div class="mdc-tab__focus-ring"></div>
</button>
