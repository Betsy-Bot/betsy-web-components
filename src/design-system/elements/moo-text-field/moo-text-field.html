<div switch.bind="type">
    <label class="mdc-text-field mdc-text-field--filled ${class}" case="text" ref="input">
        <span class="mdc-text-field__ripple"></span>
        <span class="mdc-floating-label" id="my-label-id">${label}</span>
        <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id"
               value.bind="value" required.bind="required">
    </label>
    <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--textarea mdc-text-field--no-label ${class}"
           case="textarea" ref="input">
            <span class="mdc-notched-outline">
              <span class="mdc-notched-outline__leading"></span>
              <span class="mdc-notched-outline__trailing"></span>
            </span>
        <span class="mdc-text-field__resizer">
              <textarea class="mdc-text-field__input" rows.bind="rows" cols.bind="cols" aria-label="${label}"
                        value.bind="value"></textarea>
            </span>
    </label>
</div>
