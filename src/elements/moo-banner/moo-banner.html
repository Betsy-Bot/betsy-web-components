<div class="mdc-banner" role="banner" ref="bannerEl">
    <div class="mdc-banner__content"
         role="alertdialog"
         aria-live="assertive">
        <div class="mdc-banner__graphic-text-wrapper">
            <div class="mdc-banner__text">
                <au-slot></au-slot>
            </div>
        </div>
        <div class="mdc-banner__actions">
            <button type="button" class="mdc-button mdc-banner__secondary-action" if.bind="secondaryAction">
                <div class="mdc-button__ripple"></div>
                <div class="mdc-button__label">
                    ${secondaryAction}
                </div>
            </button>
            <button type="button" class="mdc-button mdc-banner__primary-action" if.bind="primaryAction">
                <div class="mdc-button__ripple"></div>
                <div class="mdc-button__label">
                    ${primaryAction}
                </div>
            </button>
        </div>
    </div>
</div>
