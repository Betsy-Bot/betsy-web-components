<div class="mdc-dialog" ref="dialogEl">
    <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface"
             role="alertdialog"
             aria-modal="true"
             aria-labelledby="my-dialog-title"
             aria-describedby="my-dialog-content">
            <h2 class="mdc-dialog__title" id="my-dialog-title" if.bind="title">${title}</h2>
            <div class="mdc-dialog__content" id="my-dialog-content">
                <au-slot></au-slot>
            </div>
            <div class="mdc-dialog__actions">
                <moo-button type="button" variant="secondary" data-mdc-dialog-action="cancel">
                    Cancel
                </moo-button>
                <moo-button type="button" variant="primary" data-mdc-dialog-action="ok" class="ms-3">
                    Confirm
                </moo-button>
            </div>
        </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>
