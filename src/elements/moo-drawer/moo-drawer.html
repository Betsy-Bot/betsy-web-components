<div if.bind="!open">
    <moo-fab click.trigger="() => open = true" class="bottomRight">
        <moo-icon>chevron_right</moo-icon>
    </moo-fab>
</div>
<aside class="mdc-drawer mdc-drawer--dismissible" ref="drawerEl">
    <div class="close-icon">
        <moo-fab click.trigger="() => open = false" class="topRight">
            <moo-icon>chevron_left</moo-icon>
        </moo-fab>
    </div>
    <div class="mdc-drawer__content">
        <au-slot></au-slot>
    </div>
</aside>
