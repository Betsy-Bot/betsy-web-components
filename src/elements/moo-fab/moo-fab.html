<button if.bind="!url" class="mdc-fab mdc-fab--mini ${class}" aria-label="${icon}" ref="fabEl" click.trigger="handleClick()">
    <div class="mdc-fab__ripple"></div>
    <span class="mdc-fab__icon material-icons">${icon}</span>
    <span class="mdc-fab__label">${text}</span>
</button>
<a else href="${url}" class="mdc-fab mdc-fab--mini ${class}" aria-label="${icon}" ref="fabEl" external target="_blank">
    <div class="mdc-fab__ripple"></div>
    <span class="mdc-fab__icon material-icons">${icon}</span>
    <span class="mdc-fab__label">${text}</span>
</a>
