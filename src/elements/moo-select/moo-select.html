<md-outlined-select ...$attrs if.bind="variant === 'outlined'" onchange.bind="(e) => handleChange(e)">
    <md-select-option aria-label="blank" if.bind="includeNull" selected.bind="shouldBeSelected(null)">
        -- None --
    </md-select-option>
    <md-select-option repeat.for="option of options" value.bind="option.value" selected.bind="shouldBeSelected(option)">
        <div slot="headline">${option.label}</div>
    </md-select-option>
</md-outlined-select>


<md-filled-select ...$attrs else onchange.bind="(e) => handleChange(e)">
    <md-select-option aria-label="blank" if.bind="includeNull" selected.bind="shouldBeSelected(null)">
        -- None --
    </md-select-option>
    <md-select-option repeat.for="option of options" value.bind="option.value" selected.bind="shouldBeSelected(option)">
        <div slot="headline">${option.label}</div>
    </md-select-option>
</md-filled-select>
