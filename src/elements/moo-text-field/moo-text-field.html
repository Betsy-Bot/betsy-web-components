<md-filled-text-field
    ...$attrs
    value.bind="value ?? ''"
    if.bind="variant === 'filled'"
    ref="mdElement"
>
    <au-slot></au-slot>
</md-filled-text-field>

<md-outlined-text-field
    ...$attrs
    else
    value.bind="value ?? ''"
    ref="mdElement"
>
    <au-slot></au-slot>
</md-outlined-text-field>
