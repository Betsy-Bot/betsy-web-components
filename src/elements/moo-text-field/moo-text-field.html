<label class="mdc-text-field mdc-text-field--filled ${class}" ref="input">
    <span class="mdc-text-field__ripple"></span>
    <span class="mdc-floating-label" id="my-label-id">${label}</span>
    <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id" value.bind="value" required.bind="required">
    <span class="mdc-line-ripple"></span>
</label>
