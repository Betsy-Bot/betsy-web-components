<div class="row" if.bind="featureActive !== undefined">
    <div class="col-8">
        <feature-header
            doc-url="https://docs.betsybot.xyz/features/action-logs"
            title="Action Log"
            subtitle="Watch for various message actions and log these to your desired audit log channel."
            display-warning.bind="!featureActive"
        ></feature-header>
    </div>
    <div class="col-4 text-end">
        <moo-switch
            value.bind="featureActive"
            change.bind="() => toggleFeature()"
        ></moo-switch>
        <label class="me-5">Active?</label>
    </div>
</div>

<form submit.trigger="updateAuditLogChannel()" class="mb-2">
    <h6> Select or edit your audit log channel for your server</h6>
    <div class="mt-3">
        <discord-channel-selector
            required.bind="true"
            label="Select Channel for Audits"
            if.bind="guildId"
            type.bind="0"
            channel-id.two-way="guild.auditLogChannelId"
            guild-id.bind="guildId"
        ></discord-channel-selector>
    </div>
    <div class="mt-2">
        <moo-button variant="primary" type="submit">
            Save
        </moo-button>
    </div>
</form>

<div class="feature-list row g-4">
    <div class="col-6 col-lg-4 col-xl-3" repeat.for="logItem of actionLogItems">
        <moo-card class="p-3 h-100">
            <moo-card-header>
                <div class="">${logItem.label}</div>
                <div class="py-3">${logItem.description}</div>
            </moo-card-header>
            <moo-card-footer class="text-end">
                Active?
                <span class="ms-3">
                                <moo-switch
                                    value.bind="logItem.active"
                                    change.bind="() => toggleActionFeature(logItem)"
                                ></moo-switch>
                            </span>
            </moo-card-footer>
        </moo-card>
    </div>
</div>
