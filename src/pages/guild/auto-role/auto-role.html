<template>
    <section id="support-tickets">
        <discord-feature-header
            title="Auto Role Containers"
            subtitle="Create a message with a select menu allowing users to select roles they want to be added to for your server."
        ></discord-feature-header>
        <div class="my-3">
            <a href="/guild/${guildId}/auto-role/0" if.bind="guildId">
                <button mdc-button class="button-primary">
                    Create New AutoRole Container
                </button>
            </a>
        </div>

        <div class="existing-commands-area">
            <feature-item-list
                data.bind="containers"
                show-toggler.bind="true"
                toggle-handler.call="updateActive(item)"
                item-click-handler.call="goTo(item)"
            ></feature-item-list>
        </div>
    </section>
</template>
