<feature-header
    doc-url="https://docs.betsybot.xyz/features/custom-commands"
    title="Custom Commands"
    subtitle="Build custom commands and experiences to fit your server"
    class="mb-3"
    create-route="../custom-commands/0"
></feature-header>

<feature-item-list
    data.bind="commands"
    show-toggler.bind="true"
    name-prefix="/"
    route="../custom-commands"
    toggle-handler.bind="(item) => updateActive(item)"
></feature-item-list>
