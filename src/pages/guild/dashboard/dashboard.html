<template>
    <section id="guild-dashboard">
        <discord-feature-header
            title="Server Dashboard"
            subtitle="View Information About Your Server"
            hide-back.bind="true"
        ></discord-feature-header>

        <div class="server-header mt-4 mb-2" if.bind="guild">
            <div class="fs-4">
                <img if.bind="guild.guild.icon" class="guild-icon me-3" src="https://cdn.discordapp.com/icons/${guildId}/${guild.guild.icon}.png"> ${guild.name}
            </div>

            <div class="row">
                <div class="col-12 col-md-6 col-xl-4 col-xxl-3" repeat.for="stat of stats">
                    <mdc-card class="stat-card stat-card__square">
                        <mdc-card-primary-action>
                            <div class="stat-card__square-row">
                                <mdc-card-media square class="demo-card__media stat-card__media-music text-center">
                                <span class="material-icons fs-2 mt-3 mx-auto">
                                    bar_chart
                                </span>
                                </mdc-card-media>
                                <div class="stat-card__info">
                                    <div mdc-headline5>${stat.title}</div>
                                    <div mdc-body2>${stat.prefix}${getStat(stat)}</div>
                                </div>
                            </div>
                        </mdc-card-primary-action>
                    </mdc-card>
                </div>
            </div>
        </div>


        <div class="features" if.bind="guild">
            <div class="fs-5" if.bind="guild.activeFeatures.length > 0">
                Active Features
            </div>
            <div class="feature" repeat.for="feature of guild.activeFeatures">
                <span class="material-icons fs-3 mt-3 mx-auto text-green">
                    done
                </span>
                ${feature | pascalSpacing}
            </div>

            <div class="fs-5 mt-5" if.bind="guild.activeAuditLogFeatures > 0">
                Active Auditing Features
            </div>
            <div class="feature" repeat.for="feature of guild.activeAuditLogFeatures">
                <span class="material-icons fs-3 mt-3 mx-auto text-green">
                    done
                </span>
                ${feature | pascalSpacing}
            </div>
        </div>
    </section>
</template>
