<section id="guild-dashboard">
    <feature-header
        title="Server Dashboard"
        subtitle="View Information About Your Server"
        hide-back.bind="true"
    ></feature-header>

    <div class="server-header mt-4 mb-2" if.bind="guild">
        <div class="fs-4">
            <img if.bind="guild.guild.icon" class="guild-icon me-3"
                 src="https://cdn.discordapp.com/icons/${guildId}/${guild.guild.icon}.png" alt="guild icon">
            ${guild.name}
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <h5>Server Owner:
                    <template promise.bind="guild.guild.ownerId | discordName">
                        <let data.bind="null" err.bind="null"></let>
                        <span then.from-view="data">
                                    ${data} (${guild.guild.ownerId})
                                </span>
                    </template>
                </h5>
            </div>
            <div class="col-12 col-md-6">
                <h5>Configuration Owner: ${guild.owner?.firstName} (${guild.owner?.discordId})</h5>
            </div>
        </div>
    </div>


    <div class="features" if.bind="guild">
        <div class="fs-5" if.bind="guild.activeFeatures.length > 0">
            Active Features
        </div>
        <div class="feature" repeat.for="feature of guild.activeFeatures">
                <span class="material-icons fs-3 mt-3 mx-auto text-green">
                    done
                </span>
            ${feature | pascalSpacing}
        </div>

        <div class="fs-5 mt-5" if.bind="guild.activeAuditLogFeatures > 0">
            Active Auditing Features
        </div>
        <div class="feature" repeat.for="feature of guild.activeAuditLogFeatures">
                <span class="material-icons fs-3 mt-3 mx-auto text-green">
                    done
                </span>
            ${feature | pascalSpacing}
        </div>
    </div>
</section>
