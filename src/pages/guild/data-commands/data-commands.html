<template>
    <section id="data-commands">
        <div class="row">
            <div class="col-8">
                <discord-feature-header
                    title="Data Commands"
                    subtitle="Data commands are commands that gather information and relay that information to this admin panel or your own API integration. This can be captured in a form, a message embed, or just through command parameters."
                ></discord-feature-header>

                <div class="my-3">
                    <a href="/guild/${guildId}/data-commands/create" if.bind="guildId">
                        <button mdc-button class="button-primary">
                            Create New Command
                        </button>
                    </a>
                </div>

                <div class="existing-commands-area">
                    <feature-item-list
                        data.bind="commands"
                        show-toggler.bind="true"
                        name-prefix="/"
                        toggle-handler.call="updateActive(item)"
                        item-click-handler.call="goToCommand(item)"
                    ></feature-item-list>
                </div>
            </div>
            <div class="col-4 text-end">
                <button
                    mdc-switch
                    selected.bind="featureActive"
                    value.bind="featureActive"
                    change.delegate="toggleFeature()"
                ></button>
                <label mdc-tooltip="When de-activated all commands will no longer work" class="me-5">Active?</label>
            </div>
        </div>
    </section>
</template>
