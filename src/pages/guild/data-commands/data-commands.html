<div class="row" if.bind="featureActive !== undefined">
    <div class="col-8">
        <feature-header
            display-warning.bind="!featureActive && commands.length > 0"
            doc-url="https://docs.betsybot.xyz/configurable-commands/data-commands"
            title="Data Commands"
            create-route="../data-commands/0"
            subtitle="Data commands are commands that gather information and relay that information to this admin panel or your own API integration. This can be captured in a form, a message embed, or just through command parameters."
        ></feature-header>

        <div class="existing-commands-area">
            <feature-item-list
                data.bind="commands"
                show-toggler.bind="true"
                name-prefix="/"
                route="../data-commands"
                toggle-handler.bind="() => updateActive(item)"
                item-click-handler.bind="() => goToCommand(item)"
            ></feature-item-list>
        </div>
    </div>
    <div class="col-4 text-end">
        <moo-switch
            value.bind="featureActive"
            change.bind="() => toggleFeature()"
        ></moo-switch>
        <label class="me-5">Active?</label>
    </div>
</div>
