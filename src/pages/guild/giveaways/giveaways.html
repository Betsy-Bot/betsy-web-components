<template>
    <discord-feature-header
        doc-url="https://docs.betsybot.xyz/features/giveaways"
        title="Giveaways"
        subtitle="Manage and track your giveaways."
    ></discord-feature-header>

    <div class="my-3">
        <button mdc-button class="button-primary" click.delegate="goTo({id: 0})">
            Create New Giveaway
        </button>
    </div>

    <feature-item-list
        data.bind="giveaways"
        show-toggler.bind="false"
        toggle-handler.call="updateActive(item)"
        item-click-handler.call="goTo(item)"
    ></feature-item-list>
</template>
