<feature-header
    doc-url="https://docs.betsybot.xyz/features/giveaways"
    title="Giveaways"
    subtitle="Manage and track your giveaways."
    create-route="../giveaways/0"
></feature-header>

<template if.bind="giveaways">
    <feature-item-list
        data.bind="giveaways"
        show-toggler.bind="false"
        toggle-handler.bind="(item) => updateActive(item)"
        item-click-handler.bind="(item) => goTo(item)"
        route="../giveaways"
    ></feature-item-list>
</template>
