<template>
    <confirmation-dialog
        cancel-text="Cancel"
        confirm-text="Delete"
        dialog.two-way="confirmDeleteDialog"
        handler.call="deleteGiveaway(event)"
        title="Are you sure you would like to delete?"
    >
        This is a permanent action and cannot be undone
    </confirmation-dialog>

    <section id="create-data-command">
        <div class="row">
            <div class="col-12 col-lg-8">
                <discord-feature-header
                    doc-url="https://docs.betsybot.xyz/features/giveaways"
                    title="${isNew ? 'Create' : 'Edit'} Giveaway"
                    subtitle="Giveaways automatically select a winner and post that winner at the end of the giveaway."
                    copy-function.call="cloneGiveaway()"
                    delete-function.call="confirmDeleteDialog.open()"
                ></discord-feature-header>
                <button
                    class="mt-3"
                    mdc-switch
                    selected.bind="giveaway.active"
                    value.bind="giveaway.active"
                    change.delegate="giveaway.active = !!giveaway.active"
                ></button>
                <label class="me-5 mb-3">Active?</label>

                <mdc-tab-bar view-model.ref="tabBar">
                    <mdc-tab
                        label="Settings"
                        active.bind="tab === 'settings'"
                        click.delegate="tab = 'settings'"
                    ></mdc-tab>
                    <mdc-tab
                        label="Roles"
                        active.bind="tab === 'roles'"
                        click.delegate="tab = 'roles'"
                    ></mdc-tab>
                    <mdc-tab
                        label="Giveaway Container"
                        active.bind="tab === 'container'"
                        click.delegate="tab = 'container'"
                    ></mdc-tab>
                    <mdc-tab
                        label="Winning Message"
                        active.bind="tab === 'winning'"
                        click.delegate="tab = 'winning'"
                    ></mdc-tab>
                </mdc-tab-bar>

                <form submit.delegate="save()">
                    <div show.bind="tab === 'settings'">
                        <mdc-text-field
                            label="Name"
                            type="text"
                            class="w-100 my-2"
                            value.bind="giveaway.name"
                            required
                        ></mdc-text-field>
                        <mdc-text-field
                            label="Amount of Winners"
                            type="number"
                            min="1"
                            max="25"
                            class="w-100 my-2"
                            value.bind="giveaway.amountOfWinners"
                            required
                        ></mdc-text-field>
                        <mdc-text-field
                            label="Description of Prize"
                            type="text"
                            class="w-100 my-2"
                            value.bind="giveaway.descriptionOfPrize"
                            change.delegate="giveaway.containerMessage.message.embeds[0].fields[0].value = giveaway.descriptionOfPrize"
                            required
                        ></mdc-text-field>
                        <div class="my-2">
                            <date-time-picker
                                label="End Date Time"
                                value.two-way="giveaway.ends"
                            ></date-time-picker>
                        </div>
                        <div class="mt-3 mb-2">
                            <discord-channel-selector
                                required.bind="true"
                                label="Channel"
                                channel-id.two-way="giveaway.discordChannelId"
                            ></discord-channel-selector>
                        </div>
                        <div class="text-end">
                            <button mdc-button class="button-primary" click.delegate="tab = 'roles'" type="button">
                                Next
                            </button>
                        </div>
                    </div>
                    <div class="" show.bind="tab === 'roles'">
                        <discord-role-selector
                            remove-everyone.bind="true"
                            label="Select Role"
                            selected-role.two-way="role"
                        ></discord-role-selector>

                        <div class="row my-3">
                            <div class="col-12 col-xl-6 p-3" mdc-elevation="9" repeat.for="role of giveaway.roles">
                                <div class="text-end text-danger me-1 mb-1">
                                    <span class="cursor-pointer" click.delegate="deleteRole($index)">X</span>
                                </div>
                                <mdc-text-field
                                    label="Role Id"
                                    type="text"
                                    class="w-100 my-2"
                                    value.bind="role.discordRoleId"
                                    required
                                    readonly
                                ></mdc-text-field>
                                <mdc-text-field
                                    label="Role Name"
                                    type="text"
                                    class="w-100 my-2"
                                    value.bind="role.name"
                                    required
                                    readonly
                                ></mdc-text-field>
                                <mdc-text-field
                                    label="Number of Entries"
                                    type="number"
                                    class="w-100 my-2"
                                    value.bind="role.numberOfEntries"
                                    step="1"
                                    required
                                ></mdc-text-field>
                            </div>
                        </div>

                        <div class="text-end">
                            <button mdc-button class="button-primary" click.delegate="tab = 'container'" type="button">
                                Next
                            </button>
                        </div>
                    </div>
                    <div class="" show.bind="tab === 'container'">
                        <discord-message-creator
                            allow-components="true"
                            message.two-way="giveaway.containerMessage.message"
                        ></discord-message-creator>

                        <div class="text-end mt-3">
                            <button type="button" mdc-button class="button-primary" click.delegate="tab = 'winning'">
                                Next
                            </button>
                        </div>
                    </div>
                    <div class="" show.bind="tab === 'winning'">
                        <discord-message-creator
                            message.two-way="giveaway.winningMessage.message"
                        ></discord-message-creator>

                        <div class="text-end mt-3">
                            <button type="submit" mdc-button class="button-primary">
                                Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12 col-lg-4">
                <discord-message-preview message.two-way="giveaway.containerMessage.message" if.bind="tab === 'container'"></discord-message-preview>
                <discord-message-preview message.two-way="giveaway.winningMessage.message" if.bind="tab === 'winning'"></discord-message-preview>
            </div>
        </div>
        <div class="py-5" if.bind="giveaway.participants && giveaway.participants.length > 0">
            <h4>Participants</h4>
            <dx-data-grid items.bind="giveaway.participants"></dx-data-grid>
        </div>
    </section>
</template>
