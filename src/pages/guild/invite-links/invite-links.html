<template>
  <section id="invite-links">
      <div class="row">
          <div class="col-8">
              <feature-header
                  doc-url="https://docs.betsybot.xyz/features/invite-link-blocker"
                  title="Delete Invite Links"
                  subtitle="Any invites sent in the server will immediately be deleted and if you have an audit channel selected a message will be posted in the channel with information regarding the message deleted."
              ></feature-header>
          </div>
          <div class="col-4 text-end">
              <moo-switch
                  value.bind="featureActive"
                  change.bind="() => toggleFeature()"
              ></moo-switch>
              <label class="me-5">Active?</label>
          </div>
      </div>

      <div class="mt-5">
          <h6> You may select an audit channel. All actions taken by this feature will be posted to the audit channel of your choosing </h6>
          <div class="mt-3">
              <discord-channel-selector
                  label="Select Channel for Audits"
                  if.bind="guildId"
                  type.bind="0"
                  channel-id.two-way="guild.auditLogChannelId"
                  guild-id.bind="guildId"
              ></discord-channel-selector>
          </div>
          <div class="mt-2">
              <form submit.trigger="addAuthorizedUser()">
                  <div class="row my-2">
                      <div class="col-10">
                          <moo-text-field
                              label="Whitelisted Users"
                              type="number"
                              class="w-100"
                              placeholder="Add Authorized Users"
                              value.bind="userId"
                          ></moo-text-field>
                      </div>
                      <div class="col-2">
                          <moo-button class="w-100 h-100" variant="primary" type="submit">
                              Add
                          </moo-button>
                      </div>
                  </div>
                  <mdc-chip-set input if.bind="guild.globalSettings.authorizedInviteSenders">
                      <!-- Compact notation -->
                      <mdc-chip repeat.for="user of guild.globalSettings.authorizedInviteSenders">
                          ${user.discordUserId}
                          <span click.trigger="removeUser($index)" trailing>X</span>
                      </mdc-chip>
                  </mdc-chip-set>
              </form>
          </div>
          <div class="mt-2">
              <form submit.trigger="addAuthorizedRole()">
                  <div class="row my-2">
                      <div class="col-10">
                          <moo-text-field
                              label="Whitelisted Roles"
                              type="number"
                              class="w-100"
                              placeholder="Add Authorized Roles"
                              value.bind="roleId"
                          ></moo-text-field>
                      </div>
                      <div class="col-2">
                          <moo-button class="w-100 h-100" type="submit">
                              Add
                          </moo-button>
                      </div>
                  </div>
                  <mdc-chip-set input if.bind="guild.globalSettings.authorizedInviteSenderRoles">
                      <!-- Compact notation -->
                      <mdc-chip repeat.for="user of guild.globalSettings.authorizedInviteSenderRoles">
                          ${user.discordRoleId}
                          <span click.trigger="removeRole($index)" trailing>X</span>
                      </mdc-chip>
                  </mdc-chip-set>
              </form>
          </div>
          <div class="mt-2">
              <moo-button variant="primary" click.trigger="save()">
                  Save
              </moo-button>
          </div>
      </div>
  </section>
</template>
