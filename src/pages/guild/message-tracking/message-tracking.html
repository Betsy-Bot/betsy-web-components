<template>
    <section id="support-tickets">
        <discord-feature-header
            title="Message Tracking"
            subtitle="Watch for various message actions and log these to your desired audit log channel."
        ></discord-feature-header>
        <form submit.delegate="updateAuditLogChannel()">
            <h6> Select or edit your audit log channel for your server</h6>
            <div class="mt-3">
                <discord-channel-selector
                    required.bind="true"
                    label="Select Channel for Audits"
                    if.bind="guildId"
                    type.bind="0"
                    channel-id.two-way="guild.auditLogChannelId"
                    guild-id.bind="guildId"
                ></discord-channel-selector>
            </div>
            <div class="mt-2">
                <button mdc-button class="button-primary" type="submit">
                    Save
                </button>
            </div>
        </form>

        <button
            mdc-switch
            selected.bind="editActive"
            value.bind="editActive"
            change.delegate="toggleEditLoggingFeature()"
        ></button>
        <label mdc-tooltip="When de-activated edits will stop being tracked" class="me-5">Edit Active?</label>

        <button
            mdc-switch
            selected.bind="deleteActive"
            value.bind="deleteActive"
            change.delegate="toggleDeleteLoggingFeature()"
        ></button>
        <label mdc-tooltip="When de-activated deletions will stop being tracked" class="me-5">Delete Active?</label>
    </section>
</template>
