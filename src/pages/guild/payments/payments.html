<div class="row">
    <div class="col-8">
        <feature-header
            doc-url="https://docs.betsybot.xyz/features/payments"
            title="Payments"
            subtitle="Create and manage the way your discord users can complete payments through your server"
        ></feature-header>
    </div>
    <div class="col-4 text-end">
        <moo-switch
            value.bind="featureActive"
            change.bind="() => toggleFeature()"
        ></moo-switch>
        <label class="me-5">Active?</label>
    </div>
</div>

<moo-accordion accordion="acc1" class="mt-3">
    <div slot="caption">Coinbase Commerce</div>
    <div class="py-3">
        <div>
            Coinbase Commerce is a very easy to set up and use cryptocurrency platform.
            <br> Get started on <a href="https://commerce.coinbase.com/" target="_blank" class="text-blue" external>Coinbase
            Commerce</a>
            <br> Coinbase commerce takes a 1% fee.
            <br> Simply provide your coinbase API key which can be found in your settings to start accepting
            cryptocurrency.
        </div>
        <form submit.trigger="updateKeys()">
            <moo-text-field
                class="w-100"
                label="Coinbase Commerce Api Key"
                value.bind="guild.coinbaseCommerceApiKey"
            ></moo-text-field>
            <moo-button type="submit" variant="primary">Save</moo-button>
        </form>
    </div>
</moo-accordion>
