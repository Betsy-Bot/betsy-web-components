<template>
    <section id="create-form">
        <discord-feature-header
            title="Create Your Discord Server Form"
            subtitle="Forms can be used in a variety of places. Use the form builder below to create your form."
        ></discord-feature-header>

        <div class="row mt-4">
            <div class="col-8">
                <form submit.delegate="save()">
                    <discord-form-creator
                        form.two-way="form"
                    ></discord-form-creator>
                    <div class="text-end mt-3">
                        <button mdc-button class="button-primary" type="save" if.bind="form.formData.components.length > 0">
                            Save
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-4">
                <h4 class="text-center">
                    <discord-form-preview form.bind="form"></discord-form-preview>
                </h4>
            </div>
        </div>

    </section>
</template>
