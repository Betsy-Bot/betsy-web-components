<feature-header
    title="Create and Manage Your Discord Server Forms"
    subtitle="Forms can be used in a variety of places. This is the place to manage your forms as well as view any submissions that have come in."
    create-route="../forms/0"
></feature-header>

<div class="existing-commands-area mt-4">
    <feature-item-list
        show-toggler.bind="false"
        data.bind="forms"
        item-click-handler.bind="() => goToForm(item)"
        route="../forms"
    ></feature-item-list>
</div>
