<div class="row mb-3">
    <div class="col-8">
        <feature-header
            doc-url="https://docs.betsybot.xyz/features/invites"
            title="Invites"
            subtitle="Track invites created by your users and provide benefits to them such as roles for achieving milestones. Activate the feature to view your invites"
        ></feature-header>
    </div>
    <div class="col-4 text-end">
        <moo-switch
            value.bind="featureActive"
            change.bind="() => toggleFeature()"
        ></moo-switch>
        <label class="me-5">Active?</label>
    </div>
</div>
<moo-tab-bar class="my-3">
    <moo-tab
        label="Invite Links"
        tab.bind="tab"
        value="links"
        active.bind="tab === 'links'"
    ></moo-tab>
    <moo-tab
        label="User Invites"
        tab.bind="tab"
        value="user-invites"
        active.bind="tab === 'user-invites'"
    ></moo-tab>
</moo-tab-bar>

<moo-data-grid
    if.bind="tab === 'links' && invites && inviteColumns"
    items.bind="invites"
    columns.bind="columns"
    control.bind="dataGridControl"
    summary.bind="gridSummary"
></moo-data-grid>

<moo-data-grid
    if.bind="tab === 'user-invites' && guildUserInvites && guildUserInvitesColumns"
    items.bind="invites"
    columns.bind="columns"
    control.bind="dataGridControl"
    summary.bind="gridSummary"
></moo-data-grid>
