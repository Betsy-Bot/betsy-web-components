<feature-header
    title="Manage Key Value Storage"
    subtitle="Key value storage can be used in message templating to retrieve key value pairs and present them in a message."
></feature-header>

<div class="row mt-3">
    <div class="col-12 col-xl-4">
        <form submit.trigger="save()">
            <moo-text-field
                label="Identifier"
                type="text"
                class="w-100 my-2"
                value.bind="item.categoryName"
                required
            ></moo-text-field>
            <div>
                <moo-switch
                    label="Mark Used on Fetch"
                    value.bind="item.deliverOnFetch"
                ></moo-switch>
            </div>
            <div class="text-end mt-3">
                <moo-button type="submit" variant="primary">
                    Save
                </moo-button>
            </div>
        </form>
    </div>
    <div class="col-12 col-xl-8 mt-2">
        <div ref="table"></div>
    </div>
</div>
