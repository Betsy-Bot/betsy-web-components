<template>
    <discord-feature-header
        title="Message Templates"
        subtitle="Create prebuilt messages that can be used in a variety of features throughout the bot's functionality"
    ></discord-feature-header>

    <a href="/guild/${guildId}/resources/messages/create" if.bind="guildId" class="mt-2">
        <button mdc-button class="button-primary">
            Create New Message
        </button>
    </a>


    <div class="existing-commands-area mt-4">
        <feature-item-list
            show-toggler.bind="false"
            data.bind="messages"
            item-click-handler.call="goToEdit(item)"
        ></feature-item-list>
    </div>
</template>
e
