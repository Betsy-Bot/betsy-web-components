<feature-header
    title="Users"
    subtitle="Users that need to be tracked because of various Betsy features will be displayed here. This is not an exhaustive list of all users"
></feature-header>
<div class="my-3" if.bind="users">
    <moo-data-grid items.bind="users" columns.bind="columns" master-detail.bind="detailTemplate">
        <div class="master-detail-caption" ref="rowCaption"></div>
        <div class="master-detail" ref="rowDetail"></div>
    </moo-data-grid>
</div>
