<div class="row">
    <div class="col-12 col-lg-8">
        <form submit.trigger="createCommand()">
            <h3>Create a new Response Message Command</h3>

            <div>
                <div class="mt-1 mb-3 text-warning fs-7 d-inline-flex align-content-center">
                <span class="material-icons me-2">
                    warning
                </span>
                    Having more than 1 "Interaction Response" type will result in one action not being responded to.
                    You may
                    only have 1 "Interaction Response" action. Use "Channel Response" for more than 1 action.
                </div>
            </div>

            <discord-command-creator command.two-way="command"></discord-command-creator>

            <div class="my-2" repeat.for="action of command.discordCommandActions">
                <discord-action-creator
                    delete-function.bind="() => deleteAction($index)"
                    action.two-way="action"
                    command.bind="command"
                ></discord-action-creator>
            </div>

            <div class="text-end">
                <moo-button
                    variant="primary"
                    if.bind="command.discordCommandActions.length < 10"
                    click.bind="() => createNewCommandAction()">
                    Add Action
                </moo-button>
            </div>

            <div class="mt-4">
                <moo-button
                    variant="primary"
                    type="submit">
                    Save
                </moo-button>
            </div>
        </form>
    </div>
    <div class="col-12 col-lg-4">
        <div class="my-2" repeat.for="action of command.discordCommandActions">
            <discord-message-preview
                message.bind="action.discordMessage.message"
                first.bind="true"
            ></discord-message-preview>
        </div>
    </div>
</div>
