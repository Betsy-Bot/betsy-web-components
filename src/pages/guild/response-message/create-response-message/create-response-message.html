<div class="row">
    <div class="col-8">
        <h3>Create a new Response Message Command</h3>
        <div class="mb-2">
            <mdc-text-field
                    label="Command"
                    required.bind="required"
                    prefix="/"
                    value.bind="command.name"
            ></mdc-text-field>
        </div>
        <div class="mb-2">
            <mdc-text-field
                    label="Command Description"
                    required.bind="required"
                    value.bind="command.description"
            ></mdc-text-field>
        </div>

        <div class="my-2" repeat.for="action of command.discordCommandActions">
            <discord-action-creator action.bind="action"></discord-action-creator>
        </div>

        <div class="text-end">
            <button mdc-button
                    class="button-secondary"
                    if.bind="command.discordCommandActions.length < 10"
                    click.delegate="createNewCommandAction()">
                Add Action
            </button>
        </div>

        <div class="mt-4">
            <a load="/guild/${guildId}/response-message">
                <button mdc-button class="button-secondary">
                    Cancel
                </button>
            </a>
            <button mdc-button
                    class="button-primary ms-4"
                    click.delegate="createCommand()">
                Save
            </button>
        </div>
    </div>
    <div class="col-4">
        <h4 class="text-center">Message Preview</h4>
    </div>
</div>
