<div class="row">
    <div class="col-8">
        <h3 class="mb-3">
            Editing /${command.name}
        </h3>
        <div class="mb-2">
            <mdc-text-field
                    label="Command"
                    required.bind="required"
                    prefix="/"
                    value.bind="command.name"
            ></mdc-text-field>
        </div>
        <div class="mb-2">
            <mdc-text-field
                    label="Command Description"
                    required.bind="required"
                    value.bind="command.description"
            ></mdc-text-field>
        </div>

        <div class="my-3" repeat.for="action of command.discordCommandActions">
            <discord-message-creator message.bind="action.discordMessage.message"></discord-message-creator>
        </div>

        <div class="mt-4">
            <button mdc-button
                    class="button-primary"
                    click.delegate="createCommand()">
                Save
            </button>
        </div>
    </div>
    <div class="col-4">
        <button mdc-button
                class="button-secondary"
                if.bind="command.discordCommandActions.length < 10"
                click.delegate="createNewCommandAction()">
            Add Action
        </button>
    </div>
</div>
