<template>
    <confirmation-dialog
        cancel-text="Cancel"
        confirm-text="Delete"
        dialog.two-way="confirmDeleteDialog"
        handler.call="deleteThreadChannel(event)"
        title="Are you sure you would like to delete?"
    >
        This is a permanent action and cannot be undone
    </confirmation-dialog>

    <section id="create-data-command">
        <div class="row">
            <div class="col-12 col-lg-8">
                <discord-feature-header
                    doc-url="https://docs.betsybot.xyz/features/polls"
                    title="${isNew ? 'Create' : 'Edit'} Thread Channel"
                    subtitle="Manage your thread channel to help organize your server channels."
                ></discord-feature-header>
                <div class="text-end my-4">
                    <button mdc-button class="button-secondary" click.delegate="confirmDeleteDialog.open()">
                        Delete Thread Channel
                    </button>
                </div>
                <button
                    class="mt-3"
                    mdc-switch
                    selected.bind="threadChannel.active"
                    value.bind="threadChannel.active"
                    change.delegate="threadChannel.active = !!threadChannel.active"
                ></button>
                <label class="me-5 mb-3">Active?</label>

                <mdc-tab-bar view-model.ref="tabBar">
                    <mdc-tab
                        label="Settings"
                        active.bind="tab === 'settings'"
                        click.delegate="tab = 'settings'"
                    ></mdc-tab>
                    <mdc-tab
                        label="Initial Message"
                        active.bind="tab === 'initial-message'"
                        click.delegate="tab = 'initial-message'"
                    ></mdc-tab>
                </mdc-tab-bar>

                <form submit.delegate="save()">
                    <div if.bind="tab === 'settings'">
                        <div class="mt-3 mb-2">
                            <discord-channel-selector
                                required.bind="true"
                                label="Channel"
                                channel-id.two-way="threadChannel.discordChannelId"
                            ></discord-channel-selector>
                        </div>
                        <div class="text-end">
                            <button mdc-button class="button-primary" click.delegate="tab = 'initial-message'" type="button">
                                Next
                            </button>
                        </div>
                    </div>
                    <div class="" if.bind="tab === 'initial-message'">
                        <discord-message-creator
                            allow-components="true"
                            message.two-way="threadChannel.initialMessage.message"
                        ></discord-message-creator>

                        <div class="text-end mt-3">
                            <button type="submit" mdc-button class="button-primary">
                                Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12 col-lg-4">
                <discord-message-preview message.two-way="threadChannel.initialMessage.message"></discord-message-preview>
            </div>
        </div>
    </section>
</template>
