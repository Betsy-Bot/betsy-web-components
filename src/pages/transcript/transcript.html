<div class="container my-5">
    <div if.bind="!isPublic && !ticket">
        You are not logged in. Click login in the top right.
    </div>
    <div if.bind="ticket">
        <support-ticket-transcript support-ticket.bind="ticket"></support-ticket-transcript>
    </div>
    <div else>
        Failed to retrieve the transcript. Do you have access?
    </div>
</div>
