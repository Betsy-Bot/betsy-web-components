<template>
    <section id="confirmation-dialog">
        <mdc-dialog view-model.ref="dialog" mdcdialog:closing.trigger="handleClosing($event)">
            <mdc-dialog-title>
                ${title}
            </mdc-dialog-title>
            <mdc-dialog-content>
                <slot>Body</slot>
            </mdc-dialog-content>
            <mdc-dialog-actions>
                <button mdc-button data-mdc-dialog-action="cancel" class="button-secondary">
                    ${cancelText}
                </button>
                <button
                    mdc-button
                    data-mdc-dialog-action="ok"
                    data-mdc-dialog-button-default
                    data-mdc-dialog-initial-focus
                    class="button-primary">
                    ${confirmText}
                </button>
            </mdc-dialog-actions>
        </mdc-dialog>
    </section>
</template>
