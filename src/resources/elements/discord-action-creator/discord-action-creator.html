<div class="row my-3">
    <div class="col-8">
        <moo-select class="standard-betsy-select w-100"
                    value.bind="action.type"
                    label="Action Type"
                    required.bind="true">
            <moo-list>
                <moo-list-item
                    repeat.for="action of actions"
                    label.bind="action.label"
                    value.bind="action.value"
                    disabled.bind="action.disabled"
                ></moo-list-item>
            </moo-list>
        </moo-select>
    </div>
    <div class="col-4 text-end">
        <moo-button variant="secondary" click.bind="() => deleteAction()" if.bind="!single">
            Delete Action
        </moo-button>
    </div>
</div>

<discord-message-creator
    allow-components.bind="true"
    message.two-way="action.discordMessage.message"
></discord-message-creator>
