<div class="row my-3">
    <div class="col-8">
        <moo-select class="standard-betsy-select w-100"
                    value.bind="action.type"
                    label="Action Type"
                    required.bind="true">
            <moo-list>
                <moo-list-item
                    repeat.for="act of actions"
                    label.bind="act.label"
                    value.bind="act.value"
                    disabled.bind="act.disabled"
                ></moo-list-item>
            </moo-list>
        </moo-select>
    </div>
    <div class="col-4 text-end">
        <moo-button variant="secondary" click.bind="() => deleteAction()" if.bind="!single">
            Delete Action
        </moo-button>
    </div>
</div>

<discord-message-creator
    if.bind="requiresMessage"
    allow-components.bind="true"
    message.two-way="action.discordMessage.message"
></discord-message-creator>

<discord-form-selector
    if.bind="requiresFormBuilder"
    label="Select form to open"
    form-id.bind="action.discordFormId"
></discord-form-selector>

<rest-request-builder
    if.bind="requiresRestBuilder"
    action.bind="action"
    command.bind="command"
></rest-request-builder>
