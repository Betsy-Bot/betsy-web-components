<template>
    <section id="discord-channel-selector" class.bind="class">
        <div class="au-select" if.bind="channels">
            <mdc-select class="standard-betsy-select w-100" value.bind="channelId & validate" label.bind="label" required.bind="required">
                <mdc-icon mdc-select-icon>dns</mdc-icon>
                <mdc-list>
                    <mdc-list-item value.bind="null" if.bind="includeNull">
                        - None -
                    </mdc-list-item>
                    <mdc-list-item repeat.for="channel of channels" value.bind="channel.id" if.bind="matchesType(channel)">
                        ${channel.name}
                    </mdc-list-item>
                </mdc-list>
            </mdc-select>
            <mdc-select-helper-text validation></mdc-select-helper-text>
        </div>
        <div else>
            <mdc-circular-progress size="50" stroke-width="3"></mdc-circular-progress>
        </div>
    </section>
</template>
