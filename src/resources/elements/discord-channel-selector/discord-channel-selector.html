<template>
    <section id="discord-channel-selector">
        <mdc-select if.bind="channels" class="standard-betsy-select w-100" value.bind="channelId" label.bind="label" required.bind="required">
            <mdc-icon mdc-select-icon>dns</mdc-icon>
            <mdc-list>
                <mdc-list-item repeat.for="channel of channels" value.bind="channel.id" if.bind="matchesType(channel)">
                   ${channel.name}
                </mdc-list-item>
            </mdc-list>
        </mdc-select>
        <div else>
            <mdc-circular-progress size="50" stroke-width="3"></mdc-circular-progress>
        </div>
    </section>
</template>
