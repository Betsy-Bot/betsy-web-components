        <div class="mb-2">
            <mdc-text-field
                class="w-50"
                label="Command"
                prefix="/"
                value.bind="command.name"
                required.bind="true"
            ></mdc-text-field>
        </div>
        <div class="mb-2">
            <mdc-text-field
                class="w-50"
                label="Command Description"
                value.bind="command.description"
                required.bind="true"
            ></mdc-text-field>
        </div>

        <div class="mb-2">
            <mdc-form-field>
                <button mdc-switch selected.bind="command.private"></button>
                <label mdc-tooltip="The response to the interaction will be kept hidden from others (Only you can see this)">
                    Private?
                </label>
            </mdc-form-field>
        </div>
    </section>
