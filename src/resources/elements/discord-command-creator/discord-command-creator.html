<moo-text-field
    class="w-100 mb-3"
    label="Command"
    prefix="/"
    value.bind="command.name"
    required.bind="true"
></moo-text-field>
<moo-text-field
    class="w-100 mb-3"
    label="Command Description"
    value.bind="command.description"
    required.bind="true"
></moo-text-field>
