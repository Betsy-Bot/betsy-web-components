<moo-text-field
    class="w-100 my-2"
    label="Parameter Name"
    value.bind="parameter.name"
    placeholder="name"
    required.bind="true"
></moo-text-field>
<moo-text-field
    if.bind="!hideDescription"
    class="w-100 my-2"
    label="Parameter Description"
    value.bind="parameter.description"
    placeholder="description"
    required.bind="true"
></moo-text-field>
<moo-select class="standard-betsy-select w-100 my-2" value.bind="parameter.type" label="Type" required>
    <moo-list>
        <moo-list-item repeat.for="type of optionTypes" value.bind="type" label.bind="getOptionName(type)">
        </moo-list-item>
    </moo-list>
</moo-select>
<template if.bind="!hideSwitch">
    <moo-switch
        label="Required?"
        if.bind="!hideSwitch"
        value.bind="parameter.required"
    ></moo-switch>
</template>
<moo-text-field
    class="w-100 my-2"
    label="Parameter Mapping"
    value.bind="parameter.apiPath"
    placeholder="someObject.someProperty"
    required.bind="true"
></moo-text-field>
<template if.bind="showValue">
    <moo-text-field
        class="w-100 my-2"
        label="Value"
        value.bind="parameter.value"
        placeholder="Value"
        required.bind="true"
    ></moo-text-field>
</template>
