<template>

    <div class="row">
        <div class="col">
            <div if.bind="value">
                Current Emoji:
                <img src="https://cdn.discordapp.com/emojis/${value.id}.webp?size=24&quality=lossless"
                     if.bind="!isEmoji">
                <span else>${displayEmoji}</span>
            </div>
        </div>
        <div class="col">
            <div class="text-end">
                <button mdc-button class="button-primary" click.trigger="selectingEmoji = !selectingEmoji" type="button">
                    ${selectingEmoji ? 'Hide' : 'Show'} Emojis
                </button>
            </div>
        </div>
    </div>

    <button mdc-button class="button-danger" click.trigger="value = null" if.bind="selectingEmoji" type="button">
        Remove Emoji
    </button>
    <div ref="emojiSelector" show.bind="selectingEmoji"></div>
</template>
