        <mdc-icon mdc-select-icon>dns</mdc-icon>
        <mdc-list>
            <mdc-list-item repeat.for="emoji of emojis" value.bind="emoji">

            </mdc-list-item>
        </mdc-list>
    </mdc-select>
</template>
