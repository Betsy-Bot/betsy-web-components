<template>

    <div class="row">
        <div class="col">
            <div if.bind="value">
                Current Emoji: ${displayEmoji}
            </div>
        </div>
        <div class="col">
            <div class="text-end">
                <button mdc-button class="button-primary" click.delegate="selectingEmoji = !selectingEmoji" type="button">
                    ${selectingEmoji ? 'Hide' : 'Show'} Emojis
                </button>
            </div>
        </div>
    </div>

    <button mdc-button class="button-danger" click.delegate="value = null" if.bind="selectingEmoji" type="button">
        Remove Emoji
    </button>
    <div ref="emojiSelector" show.bind="selectingEmoji"></div>
</template>
