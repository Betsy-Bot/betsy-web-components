<template>
    <section id="discord-feature-header">
        <h2>
            <button
                mdc-fab
                mini.bind="true"
                icon="arrow_back"
                click.delegate="navigateBack()"
                class="blackFab"
                mdc-tooltip="Back"
            ></button>

            ${title}

            <a href="${docUrl}" if.bind="docUrl" target="_blank" class="mx-2" mdc-tooltip="Read the Docs">
                <button mdc-fab mini.bind="true" icon="description"></button>
            </a>

            <button
                class="mx-2 greenFab"
                mdc-fab
                mini.bind="true"
                icon="add_circle"
                click.delegate="handleCreate()"
                if.bind="createFunction"
                mdc-tooltip="Create"
            ></button>

            <button
                class="mx-2"
                mdc-fab
                mini.bind="true"
                icon="content_copy"
                click.delegate="handleCopy()"
                if.bind="copyFunction"
                mdc-tooltip="Copy"
            ></button>

            <button
                class="mx-2 redFab"
                mdc-fab
                mini.bind="true"
                icon="delete"
                click.delegate="handleDelete()"
                if.bind="deleteFunction"
                mdc-tooltip="Delete"
            ></button>
        </h2>
        <div>
            ${subtitle}
        </div>

        <mdc-banner
            class="my-3"
            secondary-action="Close"
            view-model.ref="banner"
            centered
        >
            <div class="pb-3">
                <h5>Warning</h5>
                <div class="alert-warning">
                    This feature is currently inactive. Use the toggler on the top right to activate this feature.
                </div>
            </div>
        </mdc-banner>
    </section>
</template>
