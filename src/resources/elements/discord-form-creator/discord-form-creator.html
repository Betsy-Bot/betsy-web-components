<moo-text-field
    class="w-100 mt-2"
    label="Title"
    value.bind="form.title"
    placeholder="Form Title"
    required.bind="true"
></moo-text-field>
<moo-text-field
    class="w-100 mt-2"
    label="Internal description"
    value.bind="form.description"
    placeholder="Describe the form so you know what it was used for later"
    required.bind="true"
></moo-text-field>

<moo-text-field
    class="w-100 mt-2"
    label="Custom Id"
    value.bind="form.customId"
    placeholder="Custom ID -> Used for API integrations"
    required.bind="true"
    maxlength="100"
>
    <mdc-icon mdc-text-field-icon trailing class="text-white">info</mdc-icon>
</moo-text-field>

<moo-button variant="primary" class="mt-4" click.bind="() => addField()" if.bind="form.formData.components.length < 5">
    Add New Field
</moo-button>

<div class="field-container row g-4 mb-3">
    <div class="col-12 col-xl-6" repeat.for="component of form.formData.components">
        <div elevation="12" class="px-3 pb-3 position-relative" repeat.for="field of component.components">
            <moo-fab
                class="redFab topRight position-absolute top-0 end-0"
                icon="delete"
                click.bind="() => deleteField($parent.$index)"
            ></moo-fab>
            <moo-select class="standard-betsy-select w-75 mb-2" value.bind="field.type" label="Field Type"
                        required.bind="true">
                <moo-list>
                    <moo-list-item label="${type.label}" repeat.for="type of fieldTypes" value.bind="type.value">
                        ${type.label}
                    </moo-list-item>
                </moo-list>
            </moo-select>
            <moo-select class="standard-betsy-select w-100" value.bind="field.style" label="Field Type"
                        required.bind="true" if.bind="field.type === 4">
                <moo-list>
                    <moo-list-item label="${type.label}" repeat.for="type of textInputType" value.bind="type.value"
                                   disabled.bind="type.disabled">
                        ${type.label}
                    </moo-list-item>
                </moo-list>
            </moo-select>
            <moo-text-field
                class="w-100 mt-2"
                label="Label"
                value.bind="field.label"
                placeholder="Field Label"
                required.bind="true"
                maxlength="45"
            ></moo-text-field>
            <moo-text-field
                class="w-100 mt-2"
                label="Placeholder"
                value.bind="field.placeholder"
                placeholder="Field Placeholder"
                required.bind="true"
                maxlength="100"
            ></moo-text-field>
            <moo-text-field
                class="w-100 mt-2"
                label="Description"
                value.bind="field.description"
                placeholder="Field Description"
                maxlength="100"
            ></moo-text-field>
            <moo-text-field
                class="w-100 mt-2"
                label="Custom Id"
                value.bind="field.custom_id"
                placeholder="Custom ID -> Used for API integrations"
                required.bind="true"
                maxlength="100"
            >
                <mdc-icon mdc-text-field-icon trailing class="text-white">info</mdc-icon>
            </moo-text-field>
            <div class="row" if.bind="field.type == 4">
                <div class="col-12 col-lg-6">

                </div>
                <div class="col-12 col-lg-6">

                </div>
            </div>
        </div>
    </div>
</div>
