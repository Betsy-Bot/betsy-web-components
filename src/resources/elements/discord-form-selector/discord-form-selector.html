<template>
    <section id="discord-form-selector">
        <mdc-select
            if.bind="forms"
            class="standard-betsy-select w-100"
            value.bind="formId"
            label.bind="label"
            required.bind="required"
        >
            <mdc-icon mdc-select-icon>list</mdc-icon>
            <mdc-list>
                <mdc-list-item value.bind="null">
                    - None -
                </mdc-list-item>
                <mdc-list-item repeat.for="form of forms" value.bind="form.id">
                   ${form.title}
                </mdc-list-item>
            </mdc-list>
        </mdc-select>
        <div else>
            <mdc-circular-progress size="50" stroke-width="3"></mdc-circular-progress>
        </div>
    </section>
</template>
