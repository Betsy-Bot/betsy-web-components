<template>
    <section id="discord-form-submission-list">
        <mdc-expandable accordion repeat.for="submission of submissions">
            <div slot="caption">${submission.discordUsername} - ${submission.discordUserId}</div>
            <mdc-data-table class="w-100">
                <table>
                    <thead>
                    <th>Label</th>
                    <th numeric>Custom ID</th>
                    <th numeric>Answer</th>
                    </thead>
                    <tbody>
                        <tr mdc-data-table-row repeat.for="field of submission.answers.fields">
                            <td>${getLabel(field)}</td>
                            <td numeric>${field.customId}</td>
                            <td numeric>${field.value}</td>
                        </tr>
                    </tbody>
                </table>
            </mdc-data-table>
        </mdc-expandable>
    </section>
</template>
