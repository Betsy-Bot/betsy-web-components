<div class="p-3" elevation="12">
    <div class="row">
        <div class="col">
            <h5>${item.label ? item.label : "Enter Label"}</h5>
        </div>
        <div class="col">
            <div class="d-flex justify-content-end">
                <moo-fab
                    if.bind="showUp"
                    class="bottom mx-1"
                    icon="expand_less"
                    click.bind="() => handleMove('up')"
                ></moo-fab>
                <moo-fab
                    if.bind="showDown"
                    class="bottom mx-1"
                    icon="expand_more"
                    click.bind="() => handleMove('down')"
                ></moo-fab>
                <moo-fab
                    class="redFab topRight ms-1"
                    icon="delete"
                    click.bind="() => removeItem()"
                ></moo-fab>
            </div>
        </div>
    </div>
    <moo-text-field
        class="w-100 my-2"
        label="Item Label"
        value.bind="item.label"
        placeholder="Name displayed as the option"
        required
    ></moo-text-field>
    <moo-text-field
        class="w-100 my-2"
        label="Item Value"
        value.bind="item.value"
        placeholder="Value used for the menu item"
        required
    ></moo-text-field>
    <moo-text-field
        class="w-100 my-2"
        label="item Description"
        value.bind="item.description"
        placeholder="This is only used for select menu type item containers"
    ></moo-text-field>
    <discord-emoji-selector
        value.two-way="item.emoji"
        size.bind="100"
        label="Emoji"
    ></discord-emoji-selector>
</div>
