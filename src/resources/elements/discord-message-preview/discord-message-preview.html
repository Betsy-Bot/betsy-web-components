<template>
    <section id="discord-message-preview" if.bind="discordGuild">
        <h4 class="text-center">
            Discord Message Preview
        </h4>
        <div class="row">
            <div class="col-2">
                <img class="avatar" src="cow.jpeg" alt="Discord message avatar" if.bind="first">
            </div>
            <div class="col-10">
                <div class="name" if.bind="first">
                    Betsy <span class="time ms-3">${currentTime}</span>
                </div>
                <div class="message-content" innerhtml.bind="message.content | discordMarkup"
                     if.bind="message.content"></div>

                <div class="embed-area" repeat.for="embed of message.embeds">
                    <discord-embed-preview embed.bind="embed"></discord-embed-preview>
                </div>

                <div class="component-area mt-3" if.bind="message.components">
                    <discord-component-preview components.bind="message.components"></discord-component-preview>
                </div>
            </div>
        </div>
    </section>
</template>
