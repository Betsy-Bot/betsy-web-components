<template>
    <section id="discord-role-selector">
        <mdc-select
            disabled.bind="disabled"
            if.bind="roles"
            class="standard-betsy-select w-100"
            value.bind="selectedRole"
            label.bind="label"
            required.bind="required"
        >
            <mdc-icon mdc-select-icon>dns</mdc-icon>
            <mdc-list>
                <mdc-list-item repeat.for="role of roles" value.bind="role">
                    ${role.name}
                </mdc-list-item>
            </mdc-list>
        </mdc-select>
        <div else>
            <mdc-circular-progress size="50" stroke-width="3"></mdc-circular-progress>
        </div>
    </section>
</template>
