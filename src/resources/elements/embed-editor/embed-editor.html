<section id="embed-editor">
    <mdc-expandable>
        <div au-slot="caption">Author</div>
        <template au-slot>
            <mdc-text-field
                    class="w-100 mt-2"
                    label="Author Name"
                    value.bind="embed.author.name"
            ></mdc-text-field>

            <mdc-text-field
                    class="w-100 mt-2"
                    label="Author URL"
                    value.bind="embed.author.url"
            ></mdc-text-field>

<!--            <mdc-text-field-->
<!--                    class="w-100 mt-2"-->
<!--                    label="Author Icon URL"-->
<!--                    value.bind="embed.author.icon_url"-->
<!--            ></mdc-text-field>-->
        </template>
    </mdc-expandable>
    <mdc-expandable>
        <div au-slot="caption">Main Body</div>
        <template au-slot>
            <mdc-text-field
                    class="w-100 mt-2"
                    label="Embed Title"
                    value.bind="embed.title"
            ></mdc-text-field>

            <mdc-text-field
                    textarea rows="5"
                    class="w-100 mt-2"
                    label="Embed Description"
                    value.bind="embed.description"
            ></mdc-text-field>

            <mdc-text-field
                    class="w-100 mt-2"
                    label="Embed URL"
                    value.bind="embed.url & validate"
            ></mdc-text-field>

            <button mdc-button class="button-primary mt-3" click.delegate="addField()">
                Add Field
            </button>

            <div class="row" if.bind="embed.fields">
                <div class="col-6" repeat.for="field of embed.fields">
                    <mdc-form-field class="mt-2">
                        <button mdc-switch selected.bind="field.inline"></button>
                        <label mdc-tooltip="Fields will be added in column form">Inline?</label>
                    </mdc-form-field>
                    <mdc-text-field
                            class="w-100 mt-2"
                            label="Field Name"
                            value.bind="field.name"
                    ></mdc-text-field>
                    <mdc-text-field
                            class="w-100 mt-2"
                            label="Field Value"
                            value.bind="field.value"
                    ></mdc-text-field>
                    <button mdc-button class="button-primary" click.delegate="deleteField(field)">
                        Delete Field
                    </button>
                </div>
            </div>

            <!-- <color-picker
                    label="Embed Colour"
                    value.two-way="embed.color"
            ></color-picker> -->
        </template>
    </mdc-expandable>
    <mdc-expandable>
        <div au-slot="caption">Footer</div>
        <template au-slot>
            <mdc-text-field
                    class="w-100 mt-2"
                    label="Footer Content"
                    value.bind="embed.footer.text"
            ></mdc-text-field>

<!--            <mdc-text-field-->
<!--                    class="w-100 mt-2"-->
<!--                    label="Footer Icon URL"-->
<!--                    value.bind="embed.footer.iconUrl"-->
<!--            ></mdc-text-field>-->

<!--            <mdc-text-field-->
<!--                    class="w-100 mt-2"-->
<!--                    label="Footer Timestamp"-->
<!--                    value.bind="embed.timestamp"-->
<!--            ></mdc-text-field>-->
        </template>
    </mdc-expandable>
</section>
