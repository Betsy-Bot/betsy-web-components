<template if.bind="data">
    <moo-data-grid items.bind="data" columns.bind="columns"></moo-data-grid>
</template>
<div class="text-center m-5" else>
    <h5>Fetching Data...</h5>
    <moo-circular-progress size="100" stroke-width="5"></moo-circular-progress>
</div>
<a ref="linkEl" class="d-none">
    <moo-button label="View" type="button"></moo-button>
</a>
<span ref="switchEl" class="d-none">
    <moo-button type="button"></moo-button>
</span>
