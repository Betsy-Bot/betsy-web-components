<mdc-top-app-bar style="position: unset" class="demo-top-app-bar-with-tabs">
    <mdc-top-app-bar-row>
        <mdc-top-app-bar-section align="start">
            <button mdc-top-app-bar-nav-icon
                    click.delegate="drawer.open = !drawer.open">
                <mdc-icon>menu</mdc-icon>
            </button>
            <a load="route:Home">
                <mdc-top-app-bar-title>App</mdc-top-app-bar-title>
            </a>
        </mdc-top-app-bar-section>
        <mdc-top-app-bar-section end>
            <mdc-icon mdc-top-app-bar-action-item>search</mdc-icon>
            <mdc-icon mdc-top-app-bar-action-item>notifications_none</mdc-icon>
            <a if.bind="!user" external href="https://discord.com/api/oauth2/authorize?client_id=943260131599220856&redirect_uri=http%3A%2F%2Flocalhost%3A9000%2Flogin&response_type=code&scope=identify%20email">
                <button mdc-button class="button-secondary">
                    <mdc-icon>login</mdc-icon>
                    Login with Discord
                </button>
            </a>
            <div else>
                <img src="https://cdn.discordapp.com/avatars/${user.discordId}/${user.avatar}.png">
                <button mdc-button class="button-secondary" click.delegate="profileMenu.open = !profileMenu.open">
                    <mdc-icon>logout</mdc-icon>
                    Logout
                </button>
            </div>

            <div mdc-menu-surface-anchor ref="menuAnchor">
                <mdc-menu view-model.ref="profileMenu" anchor.bind="menuAnchor">
                    <mdc-list>
                        <mdc-list-item>My Profile</mdc-list-item>
                        <mdc-list-divider></mdc-list-divider>
                        <mdc-list-item>Sign out</mdc-list-item>
                    </mdc-list>
                </mdc-menu>
            </div>
        </mdc-top-app-bar-section>
    </mdc-top-app-bar-row>
</mdc-top-app-bar>

<div class="demo-drawer-app-content">
    <mdc-drawer type="dismissible" view-model.ref="drawer">
        <mdc-drawer-header title="Drawer Title" subtitle="Subtitle"></mdc-drawer-header>
        <mdc-drawer-content>
            <mdc-list>
                <mdc-list-item repeat.for="link of links">
                    <mdc-icon mdc-list-item-leading>${link.icon}</mdc-icon>
                    ${link.label}
                </mdc-list-item>
            </mdc-list>
        </mdc-drawer-content>
    </mdc-drawer>
    <mdc-drawer-app-content style="display: block; padding: 16px; height: 400px;">
        <au-slot></au-slot>
    </mdc-drawer-app-content>
</div>
