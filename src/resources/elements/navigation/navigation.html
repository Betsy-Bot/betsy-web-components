<moo-topbar>
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <a load="">
            <img class="logo" src.bind="logo" alt="logo">
            <span class="mdc-top-app-bar__title">Betsy Bot</span>
        </a>
    </section>
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <template if.bind="user">
            <a href="https://discord.gg/YzPW2YxGpJ" target="_blank" class="d-none d-md-block me-2 me-lg-3" external>
                <moo-button label="SUPPORT"></moo-button>
            </a>
            <a href="https://top.gg/bot/946433944390340688" target="_blank" class="d-none d-md-block me-2 me-lg-3" external>
                <moo-button label="REVIEW"></moo-button>
            </a>
            <a href="https://top.gg/bot/946433944390340688/vote" target="_blank" class="d-none d-md-block me-2 me-lg-5" external>
                <moo-button label="VOTE"></moo-button>
            </a>
        </template>
        <template if.bind="isLoading">
            <moo-circular-progress></moo-circular-progress>
        </template>
        <template else>
            <a if.bind="!user" external
               href="${discordOauthUrl}">
                <moo-button label="LOGIN WITH DISCORD"></moo-button>
            </a>
            <div else>
                <div class="mdc-menu-surface--anchor">
                    <img class="avatar" click.trigger="menuOpen = true"
                         src.bind="avatarLink ?? logo" alt="avatar">
                    <moo-menu open.bind="menuOpen">
                        <moo-list>
                            <moo-list-item label="Logout" click.bind="() => logout()"></moo-list-item>
                        </moo-list>
                    </moo-menu>
                </div>
            </div>
        </template>
    </section>
</moo-topbar>
