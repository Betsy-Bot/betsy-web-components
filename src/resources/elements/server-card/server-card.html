<section id="server-card">
    <div class="discord-server-card p-4 mb-2">
        <div if.bind="server.icon">
            <img
                class="server-card-media mx-auto my-auto d-block"
                src='https://cdn.discordapp.com/icons/${server.id}/${server.icon}.${server.icon_extension}'
                alt="discord server avatar"
            >
        </div>
        <div class="server-card-text mx-auto" else>
            <div class="fs-5 d-flex discord-text-square justify-content-center align-items-center d-flex">
                ${serverText}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-8 my-auto">
            <div class="fs-6 text-bold">
                ${server.name}
            </div>
            <div class="fs-7" if.bind="!hideButton && !loading">
                ${server.owner ? 'Owner' : 'Bot Manager'}
            </div>
            <div if.bind="loading" class="fs-7">
                Waiting for bot to be invited...
            </div>
        </div>
        <div class="col-12 col-lg-4 text-lg-end my-auto" if.bind="!hideButton">
            <moo-button variant="secondary"
                        label="Setup"
                        if.bind="((!server.invited && !loading) || !server.exists) && !forceGo"
                        click.bind="() => handleServerInvite()"
            ></moo-button>
            <a href="../guild/${server.id}"
               if.bind="forceGo || (server.exists && server.invited)">
                <moo-button variant="primary" label="Go"></moo-button>
            </a>
            <moo-circular-progress size="50" stroke-width="5" if.bind="loading"></moo-circular-progress>
        </div>
    </div>
</section>
