<mdc-card class="server-card">
    <mdc-card-primary-action>
        <mdc-card-media square class="server-card-media"
                        style="background-image: url(https://cdn.discordapp.com/icons/${server.id}/${server.icon}.${server.icon_extension})">

        <div class="server-card__primary">
            <div class="demo-card__title" mdc-headline6>${server.name}</div>
        </div>

</mdc-card>
