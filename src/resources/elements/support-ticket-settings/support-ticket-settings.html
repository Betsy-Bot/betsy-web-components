<template>
    <div class="row g-4">
        <div class="col-6 col-lg-6">
            <label class="me-3">DM Transcript On Close</label>
            <button
                mdc-switch
                selected.bind="request.sendTranscriptOnClose"
                click.delegate="request.sendTranscriptOnClose = !request.sendTranscriptOnClose"
            ></button>
        </div>
        <div class="col-6 col-lg-6">
            <label class="me-3">Auto Increment Number</label>
            <button
                mdc-switch
                selected.bind="request.useAutoIncrement"
                click.delegate="request.useAutoIncrement = !request.useAutoIncrement"
            ></button>
        </div>
        <div class="col-6 col-lg-6">
            <label class="me-3">Allowing Claiming</label>
            <button
                mdc-switch
                selected.bind="request.allowClaiming"
                click.delegate="request.allowClaiming = !request.allowClaiming"
            ></button>
        </div>
        <div class="col-6 col-lg-6">
            <label class="me-3">Hide Name</label>
            <button
                mdc-switch
                selected.bind="request.hideName"
                click.delegate="request.hideName = !request.hideName"
            ></button>
        </div>
        <div class="col-12 col-lg-6">
            <mdc-text-field
                class="w-100"
                label="Support Ticket Identifier"
                value.bind="request.identifier"
                placeholder="Used to identify your support ticket. Not visible to customer"
                required
            ></mdc-text-field>
        </div>
        <div class="col-12 col-lg-6">
            <discord-channel-selector
                label="Select Category"
                if.bind="guildId"
                channel-id.two-way="request.categoryId"
                guild-id.bind="guildId"
                type.bind="4"
                required.bind="true"
            ></discord-channel-selector>

        </div>
        <div class="col-12 col-lg-6">
            <discord-channel-selector
                label="Select Channel for Message"
                if.bind="guildId"
                channel-id.two-way="request.discordMessage.discordChannelId"
                guild-id.bind="guildId"
                type.bind="0"
                required.bind="true"
            ></discord-channel-selector>
        </div>
        <div class="col-12 col-lg-6">
            <discord-channel-selector
                label="Select Channel for Audits"
                if.bind="guildId"
                channel-id.two-way="request.logChannelId"
                guild-id.bind="guildId"
                type.bind="0"
                required.bind="false"
                include-null.bind="true"
            ></discord-channel-selector>
        </div>
        <div class="col-12 col-lg-6">
            <discord-role-selector
                label="Select Authorized Roles"
                selected-role.two-way="authorizedRole"
                guild-id.bind="guildId"
            ></discord-role-selector>
            <mdc-chip-set input if.bind="roles">
                <!-- Compact notation -->
                <mdc-chip repeat.for="role of request.assignedRoles">
                    ${getRoleName(role)}
                    <span click.delegate="removeRole($index)" trailing>X</span>
                </mdc-chip>
            </mdc-chip-set>
        </div>
        <div class="col-12 col-lg-6">
            <discord-channel-selector
                label="Select Channel for Closed Tickets"
                if.bind="guildId"
                channel-id.two-way="request.closedCategoryId"
                guild-id.bind="guildId"
                type.bind="4"
                include-null.bind="true"
            ></discord-channel-selector>
        </div>
        <div class="col-12 col-lg-6">
            <mdc-text-field
                class="w-100"
                label="Created Channel Name Prefix"
                maxlength="8"
                value.bind="request.channelPrefix">
            </mdc-text-field>
            <mdc-text-field-helper-line>
                <mdc-text-field-character-counter></mdc-text-field-character-counter>
            </mdc-text-field-helper-line>
        </div>
        <div class="col-12 col-lg-6">
            <mdc-text-field
                class="w-100"
                label="Max Open Per Person"
                max="10"
                type="number"
                value.bind="request.maxOpenPerPerson"
                placeholder="The maximum amount of tickets a single person can have for this ticket container."
            ></mdc-text-field>
        </div>
        <div class="col-12 col-lg-6">
            <mdc-text-field
                class="w-100"
                label="Auto Close After (Minutes)"
                min="5"
                max="20160"
                type="number"
                value.bind="request.autoCloseMinutes"
                placeholder="When closed the ticket will begin auto closing instead of immediately closing"
            ></mdc-text-field>
        </div>
        <div class="col-12 col-lg-6">
            <discord-form-selector
                label="Select a Form to Present on Opening"
                form-id.two-way="request.discordFormId"
            ></discord-form-selector>
        </div>
    </div>
</template>
