<template>
    <div class="row g-4">
        <div class="col-12 col-lg-6">
            <div class="mb-3 text-warning fs-7 d-inline-flex align-content-center">
                    <span class="material-icons me-2">
                        info
                    </span>
                Used to identify your support ticket. Not visible to customer
            </div>
            <mdc-text-field
                class="w-100"
                label="Support Ticket Identifier"
                value.bind="request.settings.identifier"
                placeholder="Used to identify your support ticket. Not visible to customer"
                required.bind="true"
            ></mdc-text-field>
        </div>
        <div class="col-12 col-lg-6">
            <div class="mb-3 text-warning fs-7 d-inline-flex align-content-center">
                <span class="material-icons me-2">
                    info
                </span>
                The category selected will be used to create the new channels.
            </div>
            <discord-channel-selector
                label="Select Category"
                if.bind="guildId"
                channel-id.two-way="request.discordCategoryId"
                guild-id.bind="guildId"
                type.bind="4"
                required.bind="true"
            ></discord-channel-selector>

        </div>
        <div class="col-12 col-lg-6">
            <div class="mb-3 text-warning fs-7 d-inline-flex align-content-center">
                    <span class="material-icons me-2">
                        info
                    </span>
                The channel selected will be used to house the created ticket message.
            </div>
            <discord-channel-selector
                label="Select Channel for Message"
                if.bind="guildId"
                channel-id.two-way="request.discordChannelId"
                guild-id.bind="guildId"
                type.bind="0"
                required.bind="true"
            ></discord-channel-selector>
        </div>
        <div class="col-12 col-lg-6">
            <div class="mt-2">
                <div class="mb-3 text-warning fs-7 d-inline-flex align-content-center">
                    <span class="material-icons me-2">
                        info
                    </span>
                    Any relevant logging information will be sent to this channel.
                </div>
            </div>
            <discord-channel-selector
                label="Select Channel for Audits"
                if.bind="guildId"
                channel-id.two-way="request.settings.logChannelId"
                guild-id.bind="guildId"
                type.bind="0"
                required.bind="false"
                include-null.bind="true"
            ></discord-channel-selector>
        </div>
        <div class="col-12 col-lg-6">
            <div class="mt-2">
                <div class="mb-3 text-warning fs-7 d-inline-flex align-content-center">
                    <span class="material-icons me-2">
                        info
                    </span>
                    If no roles are selected only users with administrator permission will be able to see the created messages
                </div>
            </div>
            <discord-role-selector
                label="Select Authorized Roles"
                selected-role.two-way="authorizedRole"
                guild-id.bind="guildId"
            ></discord-role-selector>
            <mdc-chip-set input if.bind="roles">
                <!-- Compact notation -->
                <mdc-chip repeat.for="role of request.settings.assignedRoles">
                    ${getRoleName(role)}
                    <span click.delegate="removeRole($index)" trailing>X</span>
                </mdc-chip>
            </mdc-chip-set>
        </div>
        <div class="col-12 col-lg-6">
            <div class="mt-2">
                <div class="mb-3 text-warning fs-7 d-inline-flex align-content-center">
                    <span class="material-icons me-2">
                        info
                    </span>
                    When any ticket created is closed the channel will be moved to this category. If no channel is selected the channel will just be deleted.
                </div>
            </div>
            <discord-channel-selector
                label="Select Channel for Closed Tickets"
                if.bind="guildId"
                channel-id.two-way="request.settings.closedCategoryId"
                guild-id.bind="guildId"
                type.bind="4"
                include-null.bind="true"
            ></discord-channel-selector>
        </div>
        <div class="col-12 col-lg-6">
            <div class="mt-2">
                <div class="mb-3 text-warning fs-7 d-inline-flex align-content-center">
                    <span class="material-icons me-2">
                        info
                    </span>
                    If a prefix is entered it will use this to prefix the channel name instead of the user's name.
                </div>
            </div>
            <mdc-text-field
                class="w-100"
                label="Created Channel Name Prefix"
                maxlength="6"
                value.bind="request.settings.channelPrefix">
            </mdc-text-field>
            <mdc-text-field-helper-line>
                <mdc-text-field-character-counter></mdc-text-field-character-counter>
            </mdc-text-field-helper-line>
        </div>
        <div class="col-12 col-lg-6">
            <div class="mt-2">
                <div class="mb-3 text-warning fs-7 d-inline-flex align-content-center">
                    <span class="material-icons me-2">
                        info
                    </span>
                    When on anytime the ticket is closed the transcript will automatically be sent to the user that opened the ticket.
                </div>
            </div>
            <label class="me-3">Send Transcript On Close?</label>
            <button
                mdc-switch
                selected.bind="request.settings.sendTranscriptOnClose"
                click.delegate="request.settings.sendTranscriptOnClose = !request.settings.sendTranscriptOnClose"
            ></button>
        </div>
    </div>
</template>
